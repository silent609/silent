<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>silent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay to start site and music -->
  <div id="overlay">
    <span id="overlay-text">Click to continue</span>
  </div>

  <!-- Audio (autoplay handled by script) -->
  <audio id="bg-music" src="cool.mp3" preload="auto"></audio>

  <!-- Crosshair -->
  <div class="crosshair-container">
    <div class="crosshair"></div>
  </div>

  <!-- Site Main Content -->
  <div id="main-content">
    <h1 id="magnetic-title" class="glow">silent</h1>
    <!-- Profile Picture/Avatar -->
    <div class="pfp-container">
      <img src="https://avatars.githubusercontent.com/u/88211469?v=4" alt="pfp" class="pfp">
    </div>
    <!-- Social orbiting buttons -->
    <div id="discord-btn-container" class="orbit-btn-container">
      <button id="discord-btn" class="orbit-btn">Copy Discord</button>
      <span id="discord-copied" class="copy-msg">Copied!</span>
    </div>
    <div id="roblox-btn-container" class="orbit-btn-container">
      <button id="roblox-btn" class="orbit-btn">Copy Roblox</button>
      <span id="roblox-copied" class="copy-msg">Copied!</span>
    </div>
  </div>

  <!-- Snowflakes (created in JS) -->
  <!-- No extra HTML needed -->

  <script src="script.js"></script>
</body>
</html>
