<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>silent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-content">Click anywhere to continue</div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music">
    <source src="cool.mp3" type="audio/mpeg">
    <source src="cool.ogg" type="audio/ogg">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- PFP -->
  <div class="pfp-container">
    <img class="pfp" src="pfp.jpg" alt="profile">
  </div>

  <!-- Magnetic Title -->
  <h1 id="magnetic-title">silent</h1>

  <!-- Crosshair -->
  <div class="crosshair-container">
    <div class="crosshair-dot"></div>
    <div class="crosshair-rotating">
      <div class="crosshair-line top"></div>
      <div class="crosshair-line bottom"></div>
      <div class="crosshair-line left"></div>
      <div class="crosshair-line right"></div>
    </div>
  </div>

  <!-- Discord Button -->
  <div id="discord-btn-container">
    <button id="discord-btn">
      <div class="discord-logo-box">
        <img class="discord-logo" src="discord-logo.png" alt="Discord">
      </div>
    </button>
  </div>
  <div id="discord-copied">Copied!</div>

  <!-- Roblox Button -->
  <div id="roblox-btn-container">
    <button id="roblox-btn">
      <div class="roblox-logo-box">
        <img class="roblox-logo" src="roblox-logo.png" alt="Roblox">
      </div>
    </button>
  </div>
  <div id="roblox-copied">Copied!</div>

  <!-- Dox Button -->
  <div id="dox-btn-container">
    <button id="dox-btn">
      <div class="dox-logo-box">
        <img class="dox-logo" src="dox.png" alt="Dox">
      </div>
    </button>
  </div>
  <div id="dox-copied">good luck ;)</div>

  <script src="script.js"></script>
</body>
</html>
